<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logo.svg">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&family=Wix+Madefor+Text&display=swap" rel="stylesheet">

    <title>Usuarios</title>
</head>
<body>
    <header>
        <img class ="imagenLogo" src="images/logo.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Portal de usuarios</h1>

            <div class="contenedorFormulario">
                <div class="datosUsuario2">
                        <form id="formulario2">
                            
                                
                                <label for="nombreApellido">ID</label>
                                <input type="number" id="muestraId" class="muestraId" required> 

                                <label for="nombreApellido">Nombres y Apellidos</label>
                                <input type="text" id="nombreApellido" class="entradasDatos2" required>   
                                
                                
                                
                                    <fieldset id="fieldTipoId">

                                        <legend>Tipo ID</legend>
                                        <label for="radio-tarjeta de identidad"><input type="radio" name="contacto" 
                                            value="TI "id="radioTarjetaIdentidad" class="radioCheck">TI</label>

                                        <label for="radio-cedula"><input type="radio" name="contacto" 
                                            value="CC"id="radioCedula" class="radioCheck" checked>CC</label>
                                        

                                        <label for="radio-extranjero"><input type="radio" name="contacto"
                                            value="CE "id="radioExtranjero" class="radioCheck"> CE</label> 
                                        

                                        <label for="radio-pasaporte"><input type="radio" name="contacto"
                                            value="Pasaporte"id="radioPasaporte"  class="radioCheck"> Pasaporte</label>                     

                                    </fieldset>

                                    
                                    <label for="numeroId">Número ID</label>
                                    <input type="number" id="numeroId" class="entradasDatos2" required placeholder="Escribe tu número de identificación">  


                                    <label for="phone">Teléfono</label>
                                    <input type="tel" id="phone" class="entradasDatos2" required placeholder="(XXX) XXXXXXX" autocomplete="off">

                                    <label for="email">Correo electrónico</label>
                                    <input type="email" id="mail" class="entradasDatos2" required placeholder="tucorreo@mail.com" autocomplete="off">

                                    <label for="text">Profesión</label>
                                    <input type="text" id="profession" cols="70" rows="10" class="entradasDatos2" required placeholder="Escribe tu profesión"></input >

                                    
                                    <label for="rol">Rol</label>
                                    <input type="text" id="rol" cols="70" rows="10" class="entradasDatos2" required placeholder="Admin/Usuario/Visitante"></input >                  
                                    <div class="contenedorBotones">
                                        <input type="button" value="Crear Usuario" class="botonesUsuario" id="enviar" onclick="saveUser()">
                                        <input type="button" value="Actualizar Usuario" class="botonesUsuario" id="actualizar" onclick="updateUser()">
                                    </div>
                        </form>
                </div>    

                <div class="resultados">
                    <div class="cajaId">
                        <h2>Coloca el ID que deseas buscar</h2>
                        <input type="number" id="retornoId">                        
                    </div>  
                    <div class="contenedorRespuesta">
                        <h2>Resultado consulta Base de Datos</h2>
                        <textarea name="textoRespuesta" id="textoRespuesta" cols="30" rows="10"></textarea>
                    </div>
                    <div class="contenedorBotones">
                        <input type="button" value="Consultar Usuario" class="botonesUsuario" id="consultar" onclick="getUser()">
                        
                        <input type="button" value="Eliminar Usuario" class="botonesUsuario" id="eliminar" onclick="deleteUser()">
                    </div>
                </div>    
            </div>
            
            
               
        
    </main>

    <footer>
        <h3>Todos los derechos reservados - Juan Sebastian Vargas Naranjo</h3>
        
    </footer>
    <script src="js/usuario.js"></script>
</body>
</html>
